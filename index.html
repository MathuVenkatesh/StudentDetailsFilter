<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details - Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Student Details</h1>
    <div id="form-div">
      <form>
        <div class="">
          <label for="subjects">Subjects</label>
          <select id="subjects">
            <option value="" selected hidden>Select Subject</option>
            >
            <option value="eng">English</option>
            <option value="mat">Maths</option>
            <option value="sci">Science</option>
            <option value="social">Social Science</option>
          </select>
        </div>

        <span class="radio-btn">Filter By</span>

        <div class="radio-btn">
          <label for="above">Above</label>
          <input name="filter-radio" id="above" type="radio" />
        </div>

        <div class="radio-btn">
          <label for="below">Below</label>
          <input name="filter-radio" id="below" type="radio" />
        </div>

        <div class="radio-btn">
          <label for="between">Between</label>
          <input name="filter-radio" id="between" type="radio" />
        </div>

        <div>
          <input
            type="number"
            class="from hide disply"
            id="from"
            min="1"
            max="100"
          />

          <label id="tolabel" for="to">to</label>
          <input
            type="number"
            id="to"
            min="1"
            max="100"
            class="from show disply"
          />
        </div>
        <button id="filter-btn">Filter</button>
        <button id="clear-btn">Clear</button>
      </form>
    </div>

    <div id="table-div">
      <table id="table">
        <tr id="theader">
          <th>S.No</th>
          <th>Name</th>
          <th>English</th>
          <th>Maths</th>
          <th>Science</th>
          <th>Social Science</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
